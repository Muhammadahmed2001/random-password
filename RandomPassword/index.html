<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-window">
      <div class="container">
        <span class="copied">Copied!</span>
        <h1>Generate a <span class="strong">Strong</span> <br>Random Password</h1>
        <hr>
        <div class="passw-box">
            <p id="password-input" class="password"></p>
            <i onclick="copyText()" class="fa-regular fa-copy copy"></i>
        </div>
        <div onclick="generatePassword()" class="button-box">
            <i class="fa-solid fa-bolt"></i>
            <p>Generate Password</p>
        </div>





        <div class="passw-box">
          <p id="password-strength" class="password"></p>
          
      </div>
      <div class="button-box">
        <i class="fa-solid fa-lock"></i>
        <p>password strength</p>
    </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
